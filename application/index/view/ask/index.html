{extend name="base"/}
{block name="style"}
<link rel="stylesheet" href="/static/css/index/news.css">
{/block}
{block name="con"}
<div class="segmentation" style="height:300px;background: url('/static/img/index/ask.png');">
    <div class="wrap">
        <div class="inner newsBtnInner">
            问答
        </div>
    </div>
</div>
<div id="newsList">
    <div class="container">

            {volist name="asks.list" id="v"}
        <div class="row newsListItem">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="newsListImg IMG">
                            <a href="{:url('index/Ask/show',['id'=>$v['id']])}"><img style="border: 1px solid #31B07E;padding: 5px;border-radius: 3px" src="{$v.thumb}" alt="{$v.alt}" title="{$v.title}"></a>
                        </div>
                    </div>
                    <div class="col-md-8 col-sm-8 col-xs-12">
                        <div class="item">
                            <a href="{:url('index/Ask/show',['id'=>$v['id']])}"><h3 class="newsListTitle">{$v.ques}</h3></a>
                            <p class="newsListTime">{$v.addtime|date="Y-m-d",###}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            {/volist}
        <div class="wrap marginBottom">
            <div class="inner newsBtnInner">
                {$asks.page}
            </div>
        </div>
    </div>
</div>
{/block}
