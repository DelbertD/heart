{extend name="content"/}
{block name="style"}
{/block}
{block name="con"}
<div>
    <div>
        <form id="ff" action="{$url ?? ''}" method="post" onsubmit="return submitFun(this);">
            <table cellpadding="5">
                <colgroup>
                    <col width="15%">
                    <col width="85%">
                </colgroup>
                <tr>
                    <td>导航名称:</td>
                    <td><input type="text" name="name" class="len" value="{$oldNav.name}"></td>
                </tr>
                <tr>
                    <td>导航地址:</td>
                    <td><input  type="text" name="url" class="required" value="{$oldNav.url}" placeholder="{:config('cue.url')}"></td>
                </tr>
                <tr>
                    <td>排序:</td>
                    <td><input  type="text" name="sort" class="num" value="{$oldNav.sort}"></td>
                </tr>
                <tr>
                    <td>是否显示:</td>
                    <td>
                        {eq name="oldNav.is_show" value="1"}
                        <input type="radio" name="is_show" value="1" checked>显示
                        <input type="radio" name="is_show" value="0">隐藏
                        {else/}
                        <input type="radio" name="is_show" value="1">显示
                        <input type="radio" name="is_show" value="0" checked>隐藏
                        {/eq}
                    </td>
                </tr>
                <tr>
                    <td>导航title:</td>
                    <td><input  type="text" name="tips" class="len" value="{$oldNav.tips}" placeholder="{:config('cue.title')}"></td>
                </tr>
                <tr>
                    <td>页面title:</td>
                    <td><input  type="text" name="title" class="len" value="{$oldNav.title}" placeholder="{:config('cue.tip')}"></td>
                </tr>
                <tr>
                    <td>页面keywords:</td>
                    <td><input  type="text" name="keywords" class="len" value="{$oldNav.keywords}" placeholder="{:config('cue.keywords')}"></td>
                </tr>
                <tr>
                    <td>页面description:</td>
                    <td><input  type="text" name="desc" class="len" value="{$oldNav.desc}" placeholder="{:config('cue.desc')}"></td>
                </tr>
                <tr>
                    <td colspan="2" class="table_center">
                        <input type="submit" class="easyui-linkbutton" value="修改">
                        <input type="button" class="easyui-linkbutton" value="返回" onclick="goBack();">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
{/block}
{block name="script"}
{/block}
